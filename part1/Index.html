<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport">
  <title>Dog Walking Service</title>
  <script src="https://unpkg.com/vue@next"></script>
  <style>
    .dog-image {
      width: 100%;
      height: 100%;
      border-radius: 10px;
    }
    .dog-details {
      font-size: 18px;
      margin-top: 20px;
    }
    .dog-details button {
      background-color: #007bff;
      color: #fff;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 10px;
    }
  </style>
</head>
<body>
  <div id="app" class="container">
    <div v-else class="dog-details">
      <p>dog image...</p>
    </div>
    <div class="dog-details">
      <h2>Dog message</h2>
      <p>Name:</p>
      <p>Breed:</p>
      <p>Age:</p>
      <p>size:</p>
      <button @click="loadAnotherDog">Load Another Dog</button>
    </div>
  </div>

  <script>
    const { createApp, ref } = Vue;

          try {
            const response = await fetch('https://dog.ceo/api/breeds/image/random');
            const data = await response.json();
            dogImage.value = data.message;
          }
  </script>
</body>
</html>
